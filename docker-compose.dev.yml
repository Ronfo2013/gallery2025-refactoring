# ðŸ³ DOCKER COMPOSE PER SVILUPPO
# Simula perfettamente l'ambiente Cloud Run in locale
# Uso: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # ==========================================
  # App Principale (Simula Cloud Run)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gallery-app
    ports:
      - '3010:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      # Hot reload per sviluppo
      - ./server/server.js:/app/server.js:ro
      - ./server/public:/app/public:ro
      - ./dist:/app/dist:ro
    depends_on:
      - firebase-emulator
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Firebase Emulator Suite
  # ==========================================
  firebase-emulator:
    image: ubuntu:24.04
    container_name: gallery-firebase
    working_dir: /app
    ports:
      - '4010:4010' # Emulator UI
      - '8090:8090' # Firestore
      - '9209:9209' # Storage
      - '5011:5011' # Functions
      - '9109:9109' # Auth
    volumes:
      - .:/app
      - /app/functions/node_modules
      - firebase-data:/app/.firebase
      - firebase-export:/app/firebase-export
    command: >
      sh -c "
        apt-get update && apt-get install -y curl openjdk-21-jre-headless &&
        curl -fsSL https://deb.nodesource.com/setup_22.x | bash - &&
        apt-get install -y nodejs &&
        npm install -g firebase-tools &&
        if [ ! -d \"functions/node_modules\" ] || [ -z \"$(ls -A functions/node_modules)\" ]; then
          cd functions && npm install && cd ..
        fi &&
        firebase emulators:start --only firestore,storage,functions,auth --project gallery-app-972f9 --import ./firebase-export --export-on-exit
      "
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/']
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend Dev Server (Vite con HMR)
  # ==========================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend-dev
    container_name: gallery-frontend
    ports:
      - '5183:5173'
    environment:
      - VITE_API_URL=http://localhost:3010
      - VITE_FIREBASE_USE_EMULATOR=true
      - VITE_FIREBASE_AUTH_EMULATOR_HOST=localhost:9109
      - VITE_FIREBASE_FIRESTORE_EMULATOR_HOST=localhost:8090
      - VITE_FIREBASE_STORAGE_EMULATOR_HOST=localhost:9209
      - VITE_FIREBASE_FUNCTIONS_EMULATOR_HOST=localhost:5011
    env_file:
      - .env.local
    volumes:
      # Hot reload completo
      - .:/app
      - /app/node_modules
    command: ['npm', 'run', 'dev', '--', '--host', '0.0.0.0']
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173/']
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Nginx Proxy (Opzionale - per routing)
  # ==========================================
  proxy:
    image: nginx:alpine
    container_name: gallery-proxy
    ports:
      - '80:80'
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend-dev
    networks:
      - gallery-network
    restart: unless-stopped
    profiles:
      - 'with-proxy'

# ==========================================
# Volumi Persistenti
# ==========================================
volumes:
  firebase-data:
    driver: local
  firebase-export:
    driver: local

# ==========================================
# Network Isolato
# ==========================================
networks:
  gallery-network:
    driver: bridge
