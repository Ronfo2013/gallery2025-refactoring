# ðŸ³ DOCKER COMPOSE PER SVILUPPO
# Simula perfettamente l'ambiente Cloud Run in locale
# Uso: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # ==========================================
  # App Principale (Simula Cloud Run)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gallery-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      # Hot reload per sviluppo
      - ./server/server.js:/app/server.js:ro
      - ./server/public:/app/public:ro
      - ./dist:/app/dist:ro
    depends_on:
      - firebase-emulator
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Firebase Emulator Suite
  # ==========================================
  firebase-emulator:
    image: node:22-slim
    container_name: gallery-firebase
    working_dir: /app
    ports:
      - "4000:4000"   # Emulator UI
      - "8080:8080"   # Firestore
      - "9199:9199"   # Storage
      - "5001:5001"   # Functions
      - "9099:9099"   # Auth
    volumes:
      - .:/app
      - firebase-data:/app/.firebase
      - firebase-export:/app/firebase-export
    command: >
      sh -c "
        apt-get update && apt-get install -y openjdk-17-jre-headless -qq > /dev/null &&
        npm install -g firebase-tools &&
        firebase emulators:start --only firestore,storage,functions,auth --project demo-project --import ./firebase-export --export-on-exit
      "
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend Dev Server (Vite con HMR)
  # ==========================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend-dev
    container_name: gallery-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_FIREBASE_USE_EMULATOR=true
      - VITE_FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
      - VITE_FIREBASE_FIRESTORE_EMULATOR_HOST=localhost:8080
      - VITE_FIREBASE_STORAGE_EMULATOR_HOST=localhost:9199
      - VITE_FIREBASE_FUNCTIONS_EMULATOR_HOST=localhost:5001
    env_file:
      - .env.local
    volumes:
      # Hot reload completo
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    networks:
      - gallery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Nginx Proxy (Opzionale - per routing)
  # ==========================================
  proxy:
    image: nginx:alpine
    container_name: gallery-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend-dev
    networks:
      - gallery-network
    restart: unless-stopped
    profiles:
      - "with-proxy"

# ==========================================
# Volumi Persistenti
# ==========================================
volumes:
  firebase-data:
    driver: local
  firebase-export:
    driver: local

# ==========================================
# Network Isolato
# ==========================================
networks:
  gallery-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

