name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, sviluppo-eager, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # ğŸ§ª Test & Lint
  # ==========================================
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ¨ Lint
        run: npm run lint

      - name: âœ… Run tests
        run: npm test -- --run

      - name: ğŸ“Š Coverage report
        run: npm run test:coverage
        continue-on-error: true

  # ==========================================
  # ğŸ—ï¸ Build
  # ==========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ==========================================
  # ğŸš€ Deploy (solo su main)
  # ==========================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸš€ Deploy to Firebase Hosting
        run: |
          npm ci
          npm run build
          npx firebase deploy --only hosting --project gallery-app-972f9 --token ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ“¢ Deployment notification
        if: success()
        run: echo "âœ… Deployment successful to https://gallery-app-972f9.web.app"

  # ==========================================
  # ğŸ”’ Security Audit
  # ==========================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: |
          if [ $(npm audit --json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical') -gt 0 ]; then
            echo "âš ï¸ High/Critical vulnerabilities found!"
            exit 1
          fi
        continue-on-error: true
