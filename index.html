<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AI Photo Gallery</title>
    <meta name="description" content="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  @keyframes slide-in-up {
    from {
      opacity: 0;
      transform: translateY(1.5rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-slide-in-up {
    animation: slide-in-up 0.5s ease-out forwards;
  }

  /* Spinner animations for preloader */
  @keyframes preloader-spin {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes preloader-draw {
    0% {
      stroke-dasharray: 1, 125;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 90, 125;
      stroke-dashoffset: -35;
    }
    100% {
      stroke-dasharray: 90, 125;
      stroke-dashoffset: -124;
    }
  }

  /* Glassmorphism Preloader Animations */
  @keyframes float-glass {
    0%, 100% { 
      transform: translateY(0px) translateX(0px);
      opacity: 0.2;
    }
    33% { 
      transform: translateY(-20px) translateX(10px);
      opacity: 0.6;
    }
    66% { 
      transform: translateY(-10px) translateX(-5px);
      opacity: 0.4;
    }
  }

  @keyframes gentle-float {
    0%, 100% { 
      transform: translateY(0px) scale(1);
    }
    50% { 
      transform: translateY(-8px) scale(1.02);
    }
  }

  @keyframes spin-glass {
    0% { 
      transform: rotate(0deg);
      opacity: 0.3;
    }
    50% { 
      opacity: 0.8;
    }
    100% { 
      transform: rotate(360deg);
      opacity: 0.3;
    }
  }

  @keyframes pulse-glow {
    0%, 100% { 
      transform: scale(1);
      box-shadow: 0 0 10px rgba(120, 219, 255, 0.5);
    }
    50% { 
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(120, 219, 255, 0.8);
    }
  }

  @keyframes text-shimmer {
    0%, 100% { 
      background-position: 0% 50%;
    }
    50% { 
      background-position: 100% 50%;
    }
  }

  @keyframes pulse-dot {
    0%, 100% { 
      opacity: 0.3;
      transform: scale(1);
    }
    50% { 
      opacity: 1;
      transform: scale(1.2);
    }
  }

  @keyframes backdrop-blur-in {
    from { 
      backdrop-filter: blur(0px);
      opacity: 0;
    }
    to { 
      backdrop-filter: blur(8px);
      opacity: 1;
    }
  }

  .backdrop-blur-enter {
    animation: backdrop-blur-in 0.3s ease-out;
  }
</style>
<script type="application/ld+json" id="structured-data-script"></script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
