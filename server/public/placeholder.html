<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Gallery - Loading</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(79, 209, 199, 0.3);
        }
        .app-name {
            font-size: 2rem;
            font-weight: bold;
            color: #4fd1c7;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(79, 209, 199, 0.5);
        }
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #4a5568;
            border-top: 3px solid #4fd1c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .status {
            font-size: 0.9rem;
            color: #718096;
        }
        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸</div>
        <div class="app-name">AI Photo Gallery</div>
        <div class="spinner"></div>
        <div class="message">
            The application is starting up<span class="loading-dots"></span><br>
            Please wait while we prepare your gallery experience.
        </div>
        <div class="status">
            If this page persists, please check the deployment status or contact support.
        </div>
    </div>
    
    <script>
        // Auto-refresh every 5 seconds to check if main app is ready
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
